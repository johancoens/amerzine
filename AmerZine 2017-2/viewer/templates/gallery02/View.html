<div class="im-g2-overview">
{{#sidebar}}
<div class="im-side-block text-block">
    <a class="im-ts-button close-button"><span class="im-sp im-sp-minus"></span></a>
    <div class="im-ts-paragraph im-align align-center-center-stay-visible">
        {{#image}}<div class="im-media" im-object="im-media-directive" style="width: {{image_width}}px; height: {{image_height}}px;" imagetag="imagetag" data-media="content.image" width="500"></div><br />{{/image}}
        {{#title}}<h1 class="im-ts-title">{{{title}}}</h1>{{/title}}
        {{#subtitle}}<h3 class="im-ts-subtitle">{{{subtitle}}}</h3>{{/subtitle}}
        {{{description}}}
    </div>
</div>
{{/sidebar}}

<div class="im-g2-container">
    <div class="im-g2-content">
        <div class="im-g2-container-spacing"></div>
            <div class="im-g2-items">
            {{#item}}
            <div class="im-g2-gallery">
                <div class="im-g2-intro">
                {{#title}}<h1 class="im-ts-title-background" style="{{title_style}}">{{{title}}}</h1><br>{{/title}}
                {{#subtitle}}<h3 class="im-ts-subtitle-background" style="{{subtitle_style}}">{{{subtitle}}}</h3><br>{{/subtitle}}
                <div class="im-ts-paragraph text-block" style="{{paragraph_style}}">{{{description}}}</div>
                </div>
                <div class="im-g2-image"></div>
            </div>
            {{/item}}
            </div>
        </div>
    </div>
</div>
<div class="im-g2-details">
</div>
