<div class="wrapper">
    <div class="top_header">
		<h3>{{{title}}}</h3>
    </div>
    <div class="scroller" style="height:inherit;">
		<div class="im-ts-overlay-padding">
			{{#mobile_image}}<img src="{{helper(getImageUrl, {mobile_image.uri}, null, null, 640, null, 1, 1)}}" title="{{mobile_image.title}}" style="width: 100%;" />{{/mobile_image}}
			{{^mobile_image}}{{#image}}<img src="{{helper(getImageUrl, {image.uri}, null, null, 640, null, 1, 1)}}" title="{{image.title}}" style="width: 100%;" />{{/image}}{{/mobile_image}}
			<div class="paragraph">
			   {{{description}}}
			   <div class="whitepaper-form"><form>{{{form}}}</form></div>
			</div>
		</div>
    </div>
    <div class="clear"></div>
</div>
